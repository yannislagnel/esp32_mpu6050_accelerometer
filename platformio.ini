[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino

monitor_speed=115200
lib_deps= 
    adafruit/Adafruit MPU6050 @ ^2.2.6
    madhephaestus/ESP32Servo @ ^3.0.5
;jrowberg/I2Cdevlib-MPU6050 @ ^1.0.0

